<!DOCTYPE html>
<html>
<head>
    <title>Ticket Tailor API Test</title>
</head>
<body>
    <h1>Ticket Tailor API Test</h1>
    <button onclick="testAPI()">Test API from Browser</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Note: This will likely fail due to CORS, but it's worth testing
                const response = await fetch('https://api.tickettailor.com/v1/overview', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa('sk_7990_152223_13e8a57c94fcdbd4fb1c34b26217fb16:'),
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
